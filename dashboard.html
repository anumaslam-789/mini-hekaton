<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body style="color: aliceblue; background-color: #1d2630;">
    <div class="container mt-6">
                <div class="text-center">
                   <h1 class="display-5 mb-5" > <strong>student-form</strong> </h1>
                </div>
<div class=" main row justify-content-center">
                <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">

                    <div class="col-8 md-6 mb-3">
                        <label for="fname">name</label>
                        <input type="text" class="form-control" id ="fname" placeholder="Enter your name">
                    </div>
                    <div class="col-8 md-6 mb-3">
                        <label for="fatherName">father name</label>
                        <input type="text" class="form-control" id="fatherName" placeholder="Enter your father's name">
                    </div>

                    <div class="col-8 md-6 mb-3">
                        <label for="RollNum">Roll num</label>
                        <input type="text" class="form-control" id="rollNumber" placeholder="Enter your roll num">
                    </div>
                    <div class="col-8  md-6 mb-3">
                        <label for="Contact">Contact number</label>
                        <input type="text" class="form-control" id="contact" placeholder="Enter your contact number">
                    </div>
                    <div class="col-8 md-6 mb-3">
                        <label for="sectionName">sectionName</label>
                        <input type="text"   class="form-control" id="sectionName" placeholder="Enter your  sec name">
                    </div>
                    <div style="width: 60%;">
                        <p> Choose class-timing </p>
                        
                        <select id="classTiming" >
                            <option value="9-12">9am-12am</option>
                            <option value="9-12">12pm-2pm</option>
                            <option value="9-12">3pm-5pm</option>
                        </select>
                    </div>


                    <div style="width: 60%;" >
                        <p>Teacher 's name</p>
                        <select id="teacherName">
                            <option >miss kiran</option>
                            <option >Miss hida</option>
                            <option>Miss nimra</option>
                        </select>
                    </div>
                   
                    <div style="width: 60%;">
                        <p>choose course's name</p>
                        <select id="course">
                            <option>web & mubile</option>
                            <option >Graphic Designing</option>
                            <option >Ai</option>
                        </select>
                    </div>
                    <div class="col-10 ">
                        <button type="button" class="btn btn-primary submitBtn">submit </button>
                        </div>
                        </form>
             
            
            <div class=" col-13 mt-10">
             <table class= "table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>father-name</th>
                                <th>roll-number</th>
                                <th>contact</th>
                                <th>section-name</th>
                                <th>Class-timing</th>
                                <th>teacher-name</th>
                                <th>course</th>

                            </tr>
                        </thead>
                        <tbody id="student-list">

                                    <td>Web Design</td>

                                    <a href ="#" class="btn btn-danger btn-sm delete" >Delete</a>
                                </td>
    
                                </tr>
                        </tbody>
                            </table>
                    </div>
        
</div>
</div>
 <script src="crud.js"></script>
